<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AGRECA</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="contenedor">
    <div class="contenido">
      <img src="image/logo.jpg" alt="Descripción de la imagen">
      <p class="enlace">Registro</p>
      <form class="formulario">
        <div class="input-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" placeholder="Ingrese su usuario" class="input">
        </div>
        <div class="input-group">
          <label for="email">Correo</label>
          <input type="email" id="email" placeholder="Ingrese su correo" class="input">
        </div>
        <div class="input-group">
          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" placeholder="Ingrese su contraseña" class="input">
        </div>
        <a class="boton-registro" onclick="guardar()">
          Registrar
        </a>
      </form>
    </div>
  </div>
  
</body>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
<script src="configuracion.js"></script>
<script src="guardar.js"></script>
</html>
