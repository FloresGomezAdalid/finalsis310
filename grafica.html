<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGRECA</title>
    <link rel="stylesheet" href="stylegrafica.css">
</head>
<body>
    <section class="content">
        <canvas id="myChart" height="300"></canvas>
    </section>
      
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
            datasets: [{
              label: 'Costos Totales',
              data: [localStorage.getItem("Ene"), localStorage.getItem("Feb"), localStorage.getItem("Mar"), localStorage.getItem("Abr"), localStorage.getItem("May"), localStorage.getItem("Jun")],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            },
          }
        });
      </script>
</body>

</html>
